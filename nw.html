<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>House Finder</title>
    <style>
      /* Basic styles */
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
      }
      h1 {
        text-align: center;
        margin-top: 40px;
      }
      form {
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"], select {
        padding: 10px;
        border-radius: 3px;
        border: 1px solid #ccc;
        width: 100%;
        box-sizing: border-box;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      /* House styles */
      .house {
        width: 400px;
        height: 300px;
        margin: 0 auto;
        position: relative;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.2);
      }
      .roof {
        width: 0;
        height: 0;
        border-left: 200px solid transparent;
        border-right: 200px solid transparent;
        border-bottom: 100px solid #f44336;
        position: absolute;
        top: 0;
        left: 0;
      }
      .door {
        width: 60px;
        height: 100px;
        background-color: #795548;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-30%);
      }
      .window {
        width: 60px;
        height: 60px;
        background-color: #fff;
        border: 2px solid #795548;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
    </style>
  </head>

    <h1>Find your dream house</h1>
    <form>
      <label for="type">What kind of house are you looking for?</label>
      <select id="type" name="type">
        <option value="apartment">Apartment</option>
        <option value="house">House</option>
        <option value="condo">Condo</option>
        <option value="townhouse">Townhouse</option>
      </select>

      <input type="text" id="bedrooms" name="bedrooms" placeholder="e.g. 2">
