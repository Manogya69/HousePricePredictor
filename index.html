<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>House Price Predictor</title>
    <link
      rel="stylesheet"
      href="inputs.css" />
    <link
      rel="stylesheet"
      href="navbar.css" />
  </head>
  <body>
    <!-- navbar section begin -->
    <nav class="nav">
      <div class="container">
        <h1 class="logo"><a href="/index.html">House Price Predictor</a></h1>
        <ul>
          <li>
            <a
              href="#"
              class="current"
              >Home</a
            >
          </li>
          <li><a href="#">About</a></li>
          <li><a href="#">Service</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
    </nav>
    <!-- navbar section end  -->

    <!-- input feilds begin -->
    <form>
      <label for="type">What kind of house are you looking for?</label>
      <select
        id="type"
        name="type">
        <option value="apartment">Apartment</option>
        <option value="house">House</option>
        <option value="condo">Condo</option>
        <option value="townhouse">Townhouse</option>
      </select>
      <label for="bedrooms">How many bedrooms do you need?</label>
      <input
        type="range"
        value="3"
        min="1"
        max="10"
        oninput="rangevalue.value=value" />
      <output id="rangevalue">3</output>
      <label for="budget">What is your budget?</label>
      <input
        type="text"
        id="budget"
        name="budget"
        placeholder="e.g. $200,000" />
      <label for="location">Where do you want to live?</label>
      <input
        type="text"
        id="location"
        name="location"
        placeholder="e.g. San Francisco, CA" />
      <label for="amenities">What amenities are important to you?</label>
      <input type="checkbox" id="amenities" value="pool">Pool</input><br>
      <input type="checkbox" id="amenities" value="gym" >Gym</input><br>
      <input type="checkbox" id="amenities" value="fireplace">Fireplace</input ><br>
      <input type="checkbox" id="amenities" value="yard">Yard</input ><br>
      <input type="checkbox" id="amenities" value="garage">Garage</input><br>
      <input
        type="submit"
        value="Predict!" />
        <br>

        <div class="output">
            <span>The Estimated Price of your House Is:</span><br>
                <span>Rs. 10000</span>
        </div>
    </form>
    <!-- input feilds end -->
    
   
  </body>
</html>
